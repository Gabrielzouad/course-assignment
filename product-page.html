<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainy Days, Clothing, Camping, jackets, shopping "
    />
    <title>Jacket lists</title>
    <link rel="stylesheet" href="css/product-page.css" />
    <script
      src="https://kit.fontawesome.com/b4e58dc478.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <img id="logo" src="images/rainydayslogo.png" />

        <div class="searchbar">
          <input class="search" type="text" />
          <a class="searchbutton" href="#">
            <img src="images/Hotspot.svg" alt="searchicon" />
          </a>
        </div>

        <div class="top-right">
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="headbilde">
        <img src="images/salghead.png" alt="Salg banner" />
      </div>

      <section class="main-section">
        <div class="jakker">
          <div class="col-1">
            <h1>Dame</h1>
            <h2>Regnjakke</h2>
            <h2>Vindjakke</h2>
            <h2>Fritidsjakker</h2>
            <h2>Parkas</h2>
          </div>

          <div class="col-5">
            <img src="images/jakke1.png" alt="skinnjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke2.png" alt="pufferjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke3.png" alt="brun skinnjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke4.png" alt="boblejakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke1.png" alt="skinnjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke1.png" alt="skinnjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke2.png" alt="pufferjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke3.png" alt="brun skinnjakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke4.png" alt="boblejakke" />
          </div>
          <div class="col-5">
            <img src="images/jakke1.png" alt="skinnjakke" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
