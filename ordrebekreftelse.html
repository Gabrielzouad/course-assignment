<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping Cart, Jacket, payment, order" />
    <title>Ordrebekreftelse</title>

    <script
      src="https://kit.fontawesome.com/b4e58dc478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/ordrebekreftelse.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img id="logo" src="images/rainydayslogo.png" />

        <div class="searchbar">
          <input class="search" type="text" />
          <a class="searchbutton" href="#">
            <img src="images/Hotspot.svg" alt="searchicon" />
          </a>
        </div>

        <div class="top-right">
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <section>
      <div class="produktoversikt">
        <table>
          <tr>
            <th>Ordrebekreftelse</th>
            <th>Antall</th>
            <th>Pris</th>
          </tr>
          <tr>
            <td>
              <div class="produktinfo">
                <img src="images/guljakke.png" alt="gul boblejakke" />
                <p>
                  Puffer Regnjakke <br />
                  Rainy days
                </p>
              </div>
            </td>
            <td><input type="number" value="1" /></td>
            <td>699,- kr</td>
          </tr>
          <tr>
            <th></th>
            <th>Totalsum</th>
            <th>699,- kr</th>
          </tr>
        </table>
      </div>
    </section>

    <div class="kvittering">
      <p>Kvittering sendt til olanordmann@gmail.com</p>
    </div>
  </body>
</html>
