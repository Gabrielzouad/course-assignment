<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainy Days</title>
    <script
      src="https://kit.fontawesome.com/b4e58dc478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <img id="logo" src="images/rainydayslogo.png" />

        <div class="searchbar">
          <input class="search" type="text" />
          <a class="searchbutton" href="#">
            <img src="images/Hotspot.svg" alt="searchicon" />
          </a>
        </div>

        <div class="top-right">
          <i class="fas fa-shopping-cart"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-section">
        <img class="hero-image" src="images/backgroundpicture.png" />
        <h1>Rainy days</h1>
        <h2>Pushing the comfort zone</h2>
      </div>
      <div class="SVARTsirkel"></div>
      <div class="category">
        <div class="womens">
          <h2>DAME</h2>
          <img class="womens-image" src="images/dame.png" />
        </div>
        <div class="mens">
          <h2>HERRE</h2>
          <img class="mens-image" src="images/mann.png" />
        </div>
        <div class="kids">
          <h2>BARN</h2>
          <img class="kids-image" src="images/barn.png" />
        </div>
        <div class="outlet">
          <h2>OUTLET</h2>
          <img class="outlet-image" src="images/outlet.png" />
        </div>
      </div>
      <p class="informationtext">
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy
        eirmod tempor invidunt ut labore et dolore magna aliquyam.
      </p>

      <div class="rainydays">
        <img class="instagram-logo" src="images/instagramlogo.svg" />
        <h1>#RAINYDAYS</h1>
        <div class="collagepictures">
          <img
            src="images/collagefull.PNG"
            alt="collage from instagram pictures"
          />
        </div>
      </div>
    </main>
  </body>
</html>
